<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width-device-width, initial-scale=1">
  <meta charset="UTF-8">
  <title>inVERSE</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
<div class="container">
  <div class="row">
    <div class="col-md-5">
      <div class="cyber_red"><img src="assets/cyberRed.svg" class="img-fluid"></div>
      <div class="text_1">Форма регистрации нового пользователя киберспортивного клуба</div>
  <form>
    <div class="d-flex justify-content-between">
      <div class="login">
        <label for="inputPassword2" class="visually-hidden">Логин</label>
        <input type="text" class="form-control" id="inputPassword2" placeholder="Логин">
      </div>
      <label class="form-check-label" for="flexCheckDefault">
        <img class="star" src="assets/star.svg">
      </label>
      <div class="FIO">
        <label for="inputPassword2" class="visually-hidden">ФИО</label>
        <input type="text" class="form-control" id="inputPassword2" placeholder="ФИО">
      </div>
      <label class="form-check-label" for="flexCheckDefault">
        <img class="star" src="assets/star.svg">
      </label>
    </div>
    <div class="d-flex justify-content-between">
      <div class="password">
        <label for="inputPassword2" class="visually-hidden">Пароль</label>

      </div>
      <label class="form-check-label" for="flexCheckDefault">
        <img class="star" src="assets/star.svg">
      </label>
      <div class="accept_password">
        <label for="inputPassword2" class="visually-hidden">Подтверждение пароля</label>
        <input type="password" class="form-control" id="inputPassword2" placeholder="Подтверждение пароля">
      </div>
      <label class="form-check-label" for="flexCheckDefault">
        <img class="star" src="assets/star.svg">
      </label>
    </div>
    <div class="d-flex justify-content-between ">
      <div class="phone">
        <label for="inputPassword2" class="visually-hidden">Номер-телефона</label>
        <input type="number" class="form-control" id="inputPassword2" placeholder="8 (777) 777 - 77 - 77">
      </div>
      <label class="form-check-label" for="flexCheckDefault">
        <img class="star" src="assets/scam.png">
      </label>
      <div class="email">
        <label for="inputPassword2" class="visually-hidden">Почта</label>
        <input type="email" class="form-control" id="inputPassword2" placeholder="Email">
      </div>
      <label class="form-check-label" for="flexCheckDefault">
        <img class="star" src="assets/star.svg">
      </label>
    </div>
  </form>
      <div class="text_2"><b>*</b><i>Обязательное поле</i></div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          Согласен(а) с правилами посещения комплекса клуб
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          Согласен(а) с политикой обработки персональных данных
        </label>
      </div>

      <div class="d-flex">
        <div class="entrance"><img src="assets/vxod.svg" class="img-fluid"></div>
        <div class="register"><img src="assets/register.svg" class="img-fluid"></div>
      </div>
      <div class="advertisement"><img src="assets/reklama.svg" class="img-fluid"></div>
      <div class="language"><img src="assets/eu_ru.svg" class="img-fluid"></div>
    </div>
    <div class="col-md-7">
      <div class="eighty_eight"><img src="assets/88.svg" class="img-fluid"></div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
